map $http_upgrade $connection_upgrade { default upgrade; '' close; }

limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

server {
  listen 80;
  server_name ${NGINX_SERVER_NAME};
  if ($host = ${NGINX_SERVER_NAME}) { return 301 https://$host$request_uri; }
  return 404;
}

server {
  listen 443 ssl http2;
  server_name ${NGINX_SERVER_NAME};

  ssl_certificate     /etc/letsencrypt/live/${NGINX_SERVER_NAME}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${NGINX_SERVER_NAME}/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  # Frontend (SPA)
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Backend API
  location /api/ {
    limit_req zone=api_rate burst=20 nodelay;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://backend:8000/;
  }

  # Swagger/OpenAPI
  location /docs { proxy_pass http://backend:8000/docs; }
  location /openapi.json { proxy_pass http://backend:8000/openapi.json; }
}
